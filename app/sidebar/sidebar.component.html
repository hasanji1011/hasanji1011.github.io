<div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><i class="fa fa-paw"></i> <span>Gentelella Alela!</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img src="assets/images/img.jpg" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>Welcome,</span>
                <h2>{{user.name}}</h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br/>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div *ngFor="let m of menuObject; let i = index" class="menu_section" [ngClass]="{'active': i == 0}">
                <h3>{{m.navHeading}}</h3>
                <ul *ngIf="m.menuLevel1" class="nav side-menu">
                  <li *ngFor="let menu1 of m.menuLevel1; let j = index" [ngClass]="{'active': j == 0 && i == 0}" >
                    <a >
                    <i class="{{'fa '+menu1.icoClass}}" ></i> {{menu1.navHead}} <span class="fa fa-chevron-down"></span>
                    </a>
                    <ul *ngIf="menu1.menuLevel2" class="nav child_menu">
                      <li *ngFor="let menu2 of menu1.menuLevel2" routerLinkActive="active">
                        <a routerLink="{{menu2}}">{{menu2}}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
           
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="" data-original-title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="" data-original-title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="" data-original-title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="" href="login.html" data-original-title="Logout">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
